<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="author" content="Katy Kenny">
      <meta name="description" content="This is Katy Kenny's Music">
      <meta name="keywords" content="Katy Kenny, live music, musician, music">
    <title>Katy Kenny Music</title>
      <link rel="stylesheet" href="jquery.pagepiling.css">
      <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div id="pagepiling">
    	<div class="section home-area" id="home">
          <div class="wrapper">
            <nav>
              <ul id="myMenu">
                <li data-menuanchor="home" class="active"> <a href="#home">HOME</a></li>
                <li data-menuanchor="about" class="active"> <a href="#about">ABOUT</a></li>
                <li data-menuanchor="port" class="active"> <a href="#port">MUSIC</a></li>
                <li data-menuanchor="service" class="active"> <a href="#service">SHOWS</a></li>
                <li data-menuanchor="contact" class="active"> <a href="#contact">CONTACT</a></li>
              </ul>
            </nav>
          </div>
      </div>
    	<div class="section about-area" id="about">
        <div class="wrapper">
          <h1>About</h1>
          <section id="grid1">
            <div id="bio">
                <p>Katy Kenny is a blah blah blah</p>
            </div>
            <div id="pic1">
              <img src="https://github.com/katykenny/CIM-111/blob/master/ClassExamples/final/Images/pch.png?raw=true"
              alt="Katy playing at The Peekskill Coffeehouse">
            </div>
          </section>
        </div>
      </div>
    <div class="section portfolio-area" id="port">
          <div class="wrapper">
                <h3>Music</h3>
                <div id="grid3">
                  <div id="youtube1">
                    <iframe width="560" height="315" SameSite="none; Secure" src="https://www.youtube.com/embed/vp6-ZZG-kw8"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                  </div>
                  <div id="youtube2">
                    <iframe width="560" height="315" SameSite="none; Secure" src="https://www.youtube.com/embed/d7NrRke3nLE"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                  </div>
                </div>
          </div>
      </div>
    <div class="section services-area" id="service">
          <div class="wrapper">
                <h3>UPCOMING SHOWS</h3>
                <p>December 28th at <a href="https://peekskillcoffee.com/pages/contact-us">The Peekskill Coffeehouse</a></p>
                <p>7-8:30PM</p>
          </div>
    </div>
    <div class="section contact-area" id="contact">
          <div class="wrapper">
                <h3>CONTACT</h3>
                <p>yuh</p>
                <p> <input type="text" placeholder="NAME"></p>
                <p> <input type="email" placeholder="EMAIL"></p>
                <p> <textarea cols="30" rows="10" placeholder="MESSAGE"></textarea></p>
                <p> <input type="submit" value="submit"> </p>
          </div>
    </div>
    </div>


    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery.pagepiling.js"></script>
    <script>
          $(document).ready(function() {
        $('#pagepiling').pagepiling({
          direction: 'horizontal',
          sectionsColor: ['#f2f2f2', 'black', 'white', 'black', '#2F4F4F'],
          anchors: ['home', 'about', 'portfolio', 'service', 'contact'],
          menu: '#myMenu',
          navigation: {
           'textColor': '#000',
           'bulletsColor': '#000',
           'position': 'right',
           'tooltips': ['Home', 'About', 'Music', 'Shows', 'Contact']
       }
        });
      });
    </script>
  </body>
</html>
